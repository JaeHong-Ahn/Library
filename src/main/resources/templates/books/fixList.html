<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="UTF-8">
<body>
<div class="container">
  <form action="/books/fix" method="post">
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" name="title" placeholder="수정할 도서를 입력해주세요.">
    </div>
    <button type="submit">입력</button>
  </form>
  <form action="/books/fix">
    <div>
      <div>
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>제목</th>
              <th>저자</th>
              <th>출판연도</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="book : ${books}">
              <td th:text="${book.id}"></td>
              <td th:text="${book.title}"></td>
              <td th:text="${book.writer}"></td>
              <td th:text="${book.year}"></td>
              <td>
                <form action="/books/fix" method="post">
                  <button type="submit">수정</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
